<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="whole-div">
      <form onsubmit="handleSubmit(event)" id="student-form">
        <h1>Student Record Form</h1>
        <hr />

        <div class="inputs-div">
          <input type="hidden" id="student-id" name="id" />

          <div>
            <label>First Name</label><br />
            <input type="text" placeholder="first name" id="firstNameId" />
          </div>

          <div>
            <label>Last Name</label><br />
            <input type="text" placeholder="last name" id="lastNameId" />
          </div>

          <div>
            <label>Date of Birth</label> <br />
            <input type="date" id="dobId" />
          </div>

          <div>
            <label>Admission Date</label> <br />
            <input type="date" id="admissionId" />
          </div>

          <div>
            <label>Phone</label> <br />
            <input type="tel" id="phoneId" />
          </div>

          <div>
            <label>email</label> <br />
            <input type="email" id="emailId" />
          </div>

          <div class="address-div">
            <label>Address</label>
            <textarea type="text" id="addressId"></textarea>
          </div>
        </div>
        <br />

        <div class="inputs-div">
          <div><input type="submit" id="submitId" value="Submit" /></div>
        </div>
      </form>
      <br /><br />

      <div class="tableMainClass">
        <table class="tableClass">
          <!-- <caption>
          Showing Students Record
        </caption> -->

          <thead>
            <tr class="rowClass">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Date of Birth</th>
              <th>Admission Date</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody id="showStudentsId"></tbody>
        </table>
      </div>
    </div>
    <br /><br /><br />
  </body>
  <script src="script.js"></script>
</html>
